<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1>Metric/Imperial Unit Conversion</h1>
            <form>
                <input type="text" class="txtinput" id="txtinput">
                <input type="button" value="Convert" class="btn" id="btn">
            </form>

        </div>
        <div class="metrics">
            <div class="length units">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="volume units">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="mass units">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
